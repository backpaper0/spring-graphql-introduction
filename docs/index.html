<h1>Spring GraphQL Introduction</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>概要</h2>
<ul>
<li><a href="https://github.com/spring-projects/spring-graphql">Spring GraphQL</a>のマイルストーンバージョンが発表された(現在はM5)</li>
<li>GraphQLは良いものだと思うので、みなさんにもSpring GraphQLを知ってもらいたい！</li>
<li>まずGraphQLについて簡単に説明</li>
<li>それからSpring GraphQLを使ったサーバー側の実装方法を説明</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>前置き</h2>
<ul>
<li>この発表はSpring GraphQL 1.0.0-M3をもとにしています</li>
<li>GraphQLの仕様はCurrent Working Draftを参考にしています</li>
<li>スライドに現れるコードは説明のため一部省略していることがあります</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>このスライドとコード例の置き場所</h2>
<ul>
<li><a href="https://github.com/backpaper0/spring-graphql-introduction">https://github.com/backpaper0/spring-graphql-introduction</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>GraphQL</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>GraphQLとは</h2>
<p>GraphQLはAPIのためのクエリ言語</p>
<p>公式サイトのランディングページで書かれている特徴</p>
<ul>
<li>型システムによって何ができるのかが分かる</li>
<li>必要なものを問い合わせて取得できる</li>
<li>1回のリクエストで多くのリソースを取得</li>
<li>バージョンなしでAPIを進化させられる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>特徴：型システムによって何ができるのかが分かる</h3>
<ul>
<li>GraphQLは
<ul>
<li>データを表す型を定義して、その型を使用してクエリを実行する</li>
<li>特定のデータベースやストレージには依存していない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>型定義の例：ブログ記事とカテゴリー</h3>
<div class="two-columns">
<div class="left-column">
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Article {
    id: ID
    title: String
    content: String
    category: Category
}

type Category {
    id: ID
    name: String
}

type Query {
    article(id: ID): Article
}
</span></span></foreignObject></svg></code></pre>
</div>
<div class="right-column">
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>query {
  article(id: &quot;1&quot;) {
    id
    title
    content
    category {
      id
      name
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>特別な型：QueryとMutationとSubscription</h3>
<ul>
<li>GraphQLは3つの型を特別扱いする
<ul>
<li><code>Query</code>はデータ取得のための型で<code>query</code>操作に対応する</li>
<li><code>Mutation</code>はデータ更新のための型で<code>mutation</code>操作に対応する</li>
<li><code>Subscription</code>はイベントをサブスクライブするための型で<code>subscription</code>操作に対応する</li>
</ul>
</li>
<li>これらの型と操作の関連付けは<code>schema</code>キーワードでカスタマイズできる<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>schema {
    query: MyQuery
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>Mutationの例</h3>
<p>型定義</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Mutation {
  newArticle(title: String, content: String, categoryId: ID): Article
}
</span></span></foreignObject></svg></code></pre>
<p><code>mutation</code>操作</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mutation {
  newArticle(title: &quot;...&quot;, content: &quot;...&quot;, categoryId: &quot;1&quot;) {
    id
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>Subscriptionの例</h3>
<p>型定義</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Subscription {
  updatedArticle: Article
}
</span></span></foreignObject></svg></code></pre>
<p><code>subscription</code>操作</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>subscription {
  updatedArticle {
    title
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>特徴：必要なものを問い合わせて取得できる</h3>
<ul>
<li>GraphQLのクエリは型定義をもとにして必要とするフィールドを指定する</li>
<li>レスポンスは指定されたフィールドを返す</li>
<li>クライアントが必要とするものだけを明確に取得できる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>クエリの例：ブログ記事とカテゴリー</h3>
<div class="two-columns">
<div class="left-column">
<p>クエリ</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>query {
  article(id: &quot;1&quot;) {
    title
    category {
      name
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</div>
<div class="right-column">
<p>結果(JSON)</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
  <span class="hljs-attr">&quot;data&quot;</span>: {
    <span class="hljs-attr">&quot;article&quot;</span>: {
      <span class="hljs-attr">&quot;title&quot;</span>: <span class="hljs-string">&quot;Spring GraphQL introduction&quot;</span>,
      <span class="hljs-attr">&quot;category&quot;</span>: {
        <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Spring&quot;</span>
      }
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>特徴：1回のリクエストで多くのリソースを取得</h3>
<ul>
<li>
<p>GraphQLは1回のリクエストでルートとなるデータから関連を辿ってデータを取得して返す</p>
</li>
<li>
<p>また、1回のリクエストでクエリを複数個送信することも可能</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>query {
    article1: article(id: &quot;3&quot;) { title }
    article2: article(id: &quot;4&quot;) { title }
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>GraphQLとREST、リクエスト回数の比較</h3>
<div class="two-columns">
<div class="left-column">
<p>GraphQL</p>
<p><img src="./communication-graphql.svg" alt="" /></p>
</div>
<div class="right-column">
<p>REST</p>
<p><img src="./communication-rest.svg" alt="" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>特徴：バージョンなしでAPIを進化させられる</h3>
<ul>
<li>
<p>クライアントは必要となるフィールドを明確に指定してクエリを組み立てるため、型にフィールドが追加されても影響が無い</p>
</li>
<li>
<p>フィールド削除のために、それを予告する<code>@deprecated</code>ディレクティブが用意されている</p>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Article {
    id: ID
    title: String
    body: String @deprecated(reason: &quot;代わりに`content`を使うこと&quot;)
    content: String
    category: Category
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>GraphQLの嬉しいところ</h2>
<ul>
<li>型を定義するだけでクライアントは欲しいデータに合わせてクエリを組み立てられる
<ul>
<li>REST/OpenAPIだと欲しいデータの分だけエンドポイントを定義しないといけない</li>
</ul>
</li>
<li>クエリがプログラミング言語に依存しておらず、クエリエディタで書いたものをそのままプログラムに組み込める
<ul>
<li>OpenAPIにおけるクエリはHTTPリクエストなため言語非依存と言えるが、低レイヤーなため言語/ライブラリのAPIになっておりポータビリティは高いとは思えない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>Spring GraphQL</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Spring GraphQLとは</h2>
<ul>
<li>SpringアプリケーションでGraphQLのサーバー側を実装できる</li>
<li>そのうちクライアント側も実装できるようになるはず</li>
<li>Spring Web MVCとSpring WebFluxの両方に対応</li>
<li><a href="https://github.com/graphql-java/graphql-java">GraphQL Java</a>を使用している</li>
<li>Spring Boot Starterが用意されている</li>
<li>テストをサポートするクラスが用意されている</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>使用準備</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>pom.xmlへ依存を追加する</h2>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.springframework.boot<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>spring-boot-starter-graphql<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
<span class="hljs-comment">&lt;!-- もしくは spring-boot-starter-webflux --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.springframework.boot<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>spring-boot-starter-web<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>※Spring Boot 2.7.0-M1からSpring Bootリポジトリへ移動したためバージョンを指定しなくてよくなった</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Subscriptionを使う場合はwebsocketも追加</h2>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.springframework.boot<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>spring-boot-starter-websocket<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>テストのための依存も追加する</h2>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.springframework.graphql<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>spring-graphql-test<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">scope</span>&gt;</span>test<span class="hljs-tag">&lt;/<span class="hljs-name">scope</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
<span class="hljs-comment">&lt;!-- WebTestClient のため必要になるっぽい --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.springframework<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>spring-webflux<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">scope</span>&gt;</span>test<span class="hljs-tag">&lt;/<span class="hljs-name">scope</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>型定義を配置する</h2>
<ul>
<li>クラスパス上の<code>graphql</code>ディレクトリ内の次の拡張子のファイルが読み込み対象となる
<ul>
<li><code>.graphqls</code></li>
<li><code>.gqls</code></li>
</ul>
</li>
<li>とりあえず<code>src/main/resources/graphql/schema.gqls</code>にでも書いておけばOK</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>開発時に便利な設定</h2>
<p>GraphiQLというGraphQLのGUIクライアントを有効化する</p>
<pre><code class="language-properties"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">spring.graphql.graphiql.enabled</span>=<span class="hljs-string">true</span>
</span></span></foreignObject></svg></code></pre>
<p>※なお、デフォルトで有効化されているので実際には明示的に設定する必要はない</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="26" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>サーバーサイドの実装方法</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>データのフェッチ方法を定義する</h2>
<p>やることは次の通り。</p>
<ul>
<li><code>@Controller</code>を付与したコンポーネントを用意する(Spring Web MVCのコントローラーと同じ)</li>
<li><code>@QueryMapping</code>/<code>@MutationMapping</code>/<code>@SubscriptionMapping</code>/<code>@SchemaMapping</code>を付与したメソッドでデータのフェッチ方法を定義する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>データのフェッチ方法を定義する</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Controller</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BlogController</span> </span>{

    <span class="hljs-meta">@QueryMapping</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Optional&lt;Article&gt; <span class="hljs-title">article</span><span class="hljs-params">(<span class="hljs-meta">@Argument</span> Integer id)</span> </span>{
        <span class="hljs-keyword">return</span> articleRepository.findById(id);
    }

    <span class="hljs-meta">@SchemaMapping</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Category <span class="hljs-title">category</span><span class="hljs-params">(Article article)</span> </span>{
        <span class="hljs-keyword">return</span> article.getCategory();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>データのフェッチ方法を定義する</h2>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Article {
    id: ID
    title: String
    content: String
    category: Category
}

type Category {
    id: ID
    name: String
}

type Query {
    article(id: ID): Article
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>デモ</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>メソッドの戻り値の型</h2>
<ul>
<li><code>T</code></li>
<li><code>java.util.Optional&lt;T&gt;</code></li>
<li><code>java.lang.Iterable&lt;T&gt;</code>, <code>java.util.stream.Stream&lt;T&gt;</code>, <code>java.util.Iterator&lt;T&gt;</code>, 配列</li>
<li><code>reactor.core.publisher.Mono&lt;T&gt;</code>, <code>reactor.core.publisher.Flux&lt;T&gt;</code></li>
<li><code>graphql.execution.DataFetcherResult&lt;T&gt;</code></li>
<li><code>java.util.concurrent.CompletionStage&lt;T&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="32" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>テスト</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>テストの書き方</h2>
<ul>
<li>テストクラスに<code>@AutoConfigureGraphQlTester</code>を付ける</li>
<li><code>GraphQlTester</code>をインジェクションする</li>
<li>テストメソッドで<code>GraphQlTester</code>を使ってテストをする</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>テストクラスの例</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@SpringBootTest</span>
<span class="hljs-meta">@AutoConfigureMockMvc</span>
<span class="hljs-meta">@AutoConfigureGraphQlTester</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BlogTest</span> </span>{

    <span class="hljs-meta">@Autowired</span>
    <span class="hljs-keyword">private</span> GraphQlTester graphQlTester;

    <span class="hljs-meta">@Test</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">article</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-comment">// GraphQlTesterを使ったテストコードをここに書く</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>クエリの構築</h3>
<p><code>GraphQlTester</code>へ渡すクエリを構築する</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String query = <span class="hljs-string">&quot;{&quot;</span> +
        <span class="hljs-string">&quot;  article(id: 1) {&quot;</span> +
        <span class="hljs-string">&quot;    title&quot;</span> +
        <span class="hljs-string">&quot;    category {&quot;</span> +
        <span class="hljs-string">&quot;      name&quot;</span> +
        <span class="hljs-string">&quot;    }&quot;</span> +
        <span class="hljs-string">&quot;  }&quot;</span> +
        <span class="hljs-string">&quot;}&quot;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>クエリの構築</h3>
<p>最近のJavaならテキストブロックで書けてありがたい</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String query = <span class="hljs-string">&quot;&quot;</span><span class="hljs-string">&quot;
        {
            article(id: 1) {
                title
                category {
                    name
                }
            }
        }
        &quot;</span><span class="hljs-string">&quot;&quot;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>クエリの実行とアサーション</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>graphQlTester.query(query)
        .execute()

        .path(<span class="hljs-string">&quot;article.title&quot;</span>)
        .entity(String.class)
        .isEqualTo(<span class="hljs-string">&quot;Spring GraphQL introduction&quot;</span>)

        .path(<span class="hljs-string">&quot;article.category.name&quot;</span>)
        .entity(String.class)
        .isEqualTo(<span class="hljs-string">&quot;GraphQL&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<p>※なお<code>path</code>メソッドに渡すパスには<a href="https://github.com/json-path/JsonPath">JsonPath</a>が使える</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="38" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>N + 1問題</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>N + 1問題とは</h2>
<ul>
<li>主にDBアクセス周りで言及される話題</li>
<li>ループの中で都度クエリを発行してパフォーマンス低下を招いてしまう問題</li>
<li>例：<code>select * from article</code>で<code>article</code>を複数件取得、取得した<code>article</code>をループしながら<code>select * from category where id = ?</code>で<code>category</code>を取得する
<ul>
<li>最初の1回 + <code>article</code>の件数分のクエリが発行されてしまう</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>N + 1問題の解決策：DataLoader</h2>
<ul>
<li>DBアクセスであればテーブルを結合すれば解決できる</li>
<li>GraphQLではDataLoaderを使う</li>
<li>先程の例を使って雑に述べると<code>select * from category where id = ?</code>をN回行っていたところを、<code>select * from category where id in (...)</code>を1回行うようにする</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>DataLoaderを使った実装方法(1.0.0-M3以降)</h2>
<ul>
<li>コントローラーに<code>@BatchMapping</code>を付与したメソッドを定義する</li>
<li>引数はソースのリスト</li>
<li>戻り値はリスト、またはマップ(<code>org.dataloader.BatchLoader</code>、<code>org.dataloader.MappedBatchLoader</code>へ対応)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>@BatchMappingを付与したメソッドの実装例</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@BatchMapping</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> List&lt;Author&gt; <span class="hljs-title">author</span><span class="hljs-params">(List&lt;Comic&gt; sources)</span> </span>{
    List&lt;Integer&gt; ids = sources.stream().map(Comic::getAuthorId).toList();
    Map&lt;Integer, Author&gt; authors = authorRepository.findByIds(ids).stream()
            .collect(Collectors.toMap(Author::getId, Function.identity()));
    <span class="hljs-keyword">return</span> ids.stream().map(authors::get).toList();
}
</span></span></foreignObject></svg></code></pre>
<p>詳しくは<a href="https://zenn.dev/backpaper0/articles/468f806c5fa5e5">Spring GraphQL 1.0.0-M3でDataLoaderもアノテーションマッピングできるようになった</a>を参照</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>DataLoaderを使った実装方法(1.0.0-M2まで)</h2>
<ul>
<li><code>org.dataloader.BatchLoader</code>を実装したクラスを作る</li>
<li><code>org.springframework.graphql.web.WebInterceptor</code>を実装したクラスを用意して<code>intercept</code>メソッドでリクエストオブジェクトへDataLoaderを登録する</li>
<li>データフェッチ時に<code>env</code>からDataLoaderを取り出し、<code>load</code>メソッドを使用する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>BatchLoaderの実装例</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Component</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AuthorLoader</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">BatchLoader</span>&lt;<span class="hljs-title">Integer</span>, <span class="hljs-title">Author</span>&gt; </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> AuthorRepository authorRepository;

    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> CompletionStage&lt;List&lt;Author&gt;&gt; load(List&lt;Integer&gt; keys) {
        List&lt;Author&gt; authors = authorRepository.findAllById(keys);
        <span class="hljs-keyword">return</span> CompletableFuture.completedStage(authors);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>WebInterceptorでDataLoaderを登録</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Component</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AuthorLoaderRegistration</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">WebInterceptor</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> AuthorLoader authorLoader;

    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Mono&lt;WebOutput&gt; <span class="hljs-title">intercept</span><span class="hljs-params">(WebInput webInput, WebGraphQlHandler next)</span> </span>{
        webInput.configureExecutionInput((input, builder) -&gt; {
            DataLoaderRegistry registry = <span class="hljs-keyword">new</span> DataLoaderRegistry();
            DataLoader&lt;Integer, Author&gt; dataLoader = DataLoaderFactory.newDataLoader(authorLoader);
            registry.register(<span class="hljs-string">&quot;authorLoader&quot;</span>, dataLoader);
            <span class="hljs-keyword">return</span> builder.dataLoaderRegistry(registry).build();
        });
        <span class="hljs-keyword">return</span> next.handle(webInput);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>DataLoaderでデータフェッチ</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Controller</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ComicController</span> </span>{

    <span class="hljs-meta">@SchemaMapping</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> CompletableFuture&lt;Author&gt; <span class="hljs-title">author</span><span class="hljs-params">(Comic source, DataFetchingEnvironment env)</span> </span>{
        DataLoader&lt;Integer, Author&gt; authorLoader = env.getDataLoader(<span class="hljs-string">&quot;authorLoader&quot;</span>);
        <span class="hljs-keyword">return</span> authorLoader.load(source.getAuthorId());
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="47" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>デモ</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>DataLoader</h2>
<ul>
<li>
<p><code>DataLoaderOptions</code>の<code>maxBatchSize</code>でバッチサイズを設定できる</p>
</li>
<li>
<p><code>BatchLoader</code>の他に<code>MappedBatchLoader</code>がある</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">BatchLoader</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; </span>{
    CompletionStage&lt;List&lt;V&gt;&gt; load(List&lt;K&gt; keys);
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">MappedBatchLoader</span>&lt;<span class="hljs-title">K</span>, <span class="hljs-title">V</span>&gt; </span>{
    CompletionStage&lt;Map&lt;K, V&gt;&gt; load(Set&lt;K&gt; keys);
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="49" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>ページング</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>公式オススメのページング</h2>
<ul>
<li>GraphQL公式ガイドに<a href="https://graphql.org/learn/pagination/">Pagination</a>というドキュメントがある</li>
<li>ページングのオススメ方式が説明されており、最後に<a href="https://relay.dev/">Relay</a>の<a href="https://relay.dev/graphql/connections.htm">GraphQL Cursor Connections Specification</a>が紹介されている
<ul>
<li>
<blockquote>
<p>Relay is a JavaScript framework for building data-driven React applications.</p>
</blockquote>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>GraphQL Cursor Connections Specification</h2>
<ul>
<li>末尾に<code>Connection</code>と付いた型を定義する</li>
<li>フィールドは<code>edges</code>と<code>pageInfo</code></li>
<li><code>edges</code>はリストで各要素は返したい型とカーソルのペア</li>
<li><code>pageInfo</code>は返されたページの情報</li>
<li>クエリは1ページの最大要素数と条件となるカーソルを受け取る</li>
<li>カーソルは<code>String</code>または<code>String</code>にシリアライズされるカスタム<code>scalar</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections例：型定義</h2>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type ExampleConnection {
    edges: [ExampleEdge!]!
    pageInfo: PageInfo!
}
type ExampleEdge {
    node: Example!
    cursor: String!
}
type PageInfo {
    hasPreviousPage: Boolean!
    hasNextPage: Boolean!
    startCursor: String
    endCursor: String
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections例：クエリ定義</h2>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>type Query {
    # 前方のカーソル
    exampleForward(first: Int! = 10, after: String): ExampleConnection!
    # 後方のカーソル
    exampleBackward(last: Int! = 10, before: String): ExampleConnection!
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>なお、前方と後方のどちらの場合も返されるエッジの順序は同じにする必要がある</li>
<li>前方は<code>3, 4, 5...</code>、後方は<code>5, 4, 3...</code>とするのはダメということ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections例：クエリ</h2>
<pre><code class="language-gql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>query {
  exampleForward(first: 10, after: &quot;...&quot;) {
    edges {
      node { field1 field2 field3 }
      cursor
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Spring GraphQLでConnections</h2>
<ul>
<li>Spring GraphQLで、というかGraphQL Javaで用意されているクラスを使う
<ul>
<li><code>graphql.relay.Connection&lt;T&gt;</code></li>
<li><code>graphql.relay.Edge&lt;T&gt;</code></li>
<li><code>graphql.relay.ConnectionCursor</code></li>
<li><code>graphql.relay.PageInfo</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections実装例：DataFetcher全体</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@QueryMapping</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> Connection&lt;Example&gt; <span class="hljs-title">exampleForward</span><span class="hljs-params">(
        <span class="hljs-meta">@Argument</span> <span class="hljs-keyword">int</span> first, <span class="hljs-meta">@Argument</span> String after)</span> </span>{

    List&lt;Edge&lt;Example&gt;&gt; edges = ...

    PageInfo pageInfo = ...

    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> DefaultConnection&lt;&gt;(edges, pageInfo);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections実装例：Edgeのリスト構築</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List&lt;Example&gt; examples = ...

List&lt;Edge&lt;Example&gt;&gt; edges = examples.stream().map(example -&gt; {
    ConnectionCursor cursor = <span class="hljs-keyword">new</span> DefaultConnectionCursor(example.getId());
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> DefaultEdge&lt;&gt;(example, cursor);
}).collect(Collectors.toList());
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Connections実装例：PageInfo構築</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ConnectionCursor startCursor = <span class="hljs-keyword">new</span> DefaultConnectionCursor(<span class="hljs-string">&quot;...&quot;</span>);
ConnectionCursor endCursor = <span class="hljs-keyword">new</span> DefaultConnectionCursor(<span class="hljs-string">&quot;...&quot;</span>);
<span class="hljs-keyword">boolean</span> hasPreviousPage = ...
<span class="hljs-keyword">boolean</span> hasNextPage = ...

PageInfo pageInfo = <span class="hljs-keyword">new</span> DefaultPageInfo(
    startCursor, endCursor, hasPreviousPage, hasNextPage);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="59" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>デモ</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>エラーの返却と例外ハンドリング</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>GraphQLのエラー表現</h2>
<p>GraphQLの仕様にはエラーの表現も含まれている</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    <span class="hljs-attr">&quot;errors&quot;</span>: [
        {
            <span class="hljs-attr">&quot;message&quot;</span>: <span class="hljs-string">&quot;...&quot;</span>,
            <span class="hljs-attr">&quot;location&quot;</span>: [{<span class="hljs-attr">&quot;line&quot;</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">&quot;column&quot;</span>: <span class="hljs-number">2</span>}],
            <span class="hljs-attr">&quot;path&quot;</span>: [<span class="hljs-string">&quot;path&quot;</span>, <span class="hljs-string">&quot;to&quot;</span>, <span class="hljs-string">&quot;field&quot;</span>]
        }
    ]
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>Spring GraphQLでエラーを返す</h3>
<p>コントローラーから例外をスローするとエラーに変換してくれる</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@QueryMapping</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> Object <span class="hljs-title">hello</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception(<span class="hljs-string">&quot;Exception occurred while processing hello&quot;</span>);
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    <span class="hljs-attr">&quot;errors&quot;</span>: [{
        <span class="hljs-attr">&quot;message&quot;</span>: <span class="hljs-string">&quot;Exception occurred while processing Foo.bar&quot;</span>,
        <span class="hljs-attr">&quot;location&quot;</span>: [{<span class="hljs-attr">&quot;line&quot;</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">&quot;column&quot;</span>: <span class="hljs-number">2</span>}],
        <span class="hljs-attr">&quot;path&quot;</span>: [<span class="hljs-string">&quot;hello&quot;</span>]
    }]
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>Spring GraphQLでの例外ハンドリング</h3>
<p>例外をハンドリングする場合は<code>DataFetcherExceptionResolver</code>を実装する。<code>DataFetcherExceptionResolverAdapter</code>を利用するのが少しだけ簡単。</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Component</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyExceptionResolver</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">DataFetcherExceptionResolverAdapter</span> </span>{
    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> GraphQLError <span class="hljs-title">resolveException</span><span class="hljs-params">(
                Throwable e, DataFetchingEnvironment env)</span> </span>{
        <span class="hljs-keyword">if</span>(e <span class="hljs-keyword">instanceof</span> MyException) {
            GraphQLError error = GraphqlErrorBuilder.newError(env).message(<span class="hljs-string">&quot;...&quot;</span>).build();
            <span class="hljs-keyword">return</span> error;
        }
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">null</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>その他の話題</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>紹介していないGraphQLの仕様はまだまだある</h2>
<ul>
<li>Scalar</li>
<li>Interface</li>
<li>Union</li>
<li>Enum</li>
<li>Input Object</li>
<li>Directive</li>
</ul>
<p>ScalarとEnumの実装方法を簡単に説明</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" data-marpit-pagination="66" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h3>Scalarの実装方法</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" data-marpit-pagination="69" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>GraphQLに合わないAPIが欲しいときは？</h2>
<p>例えば</p>
<ul>
<li>複雑なテーブル結合を必要とするクエリ</li>
<li>バイナリデータを返したい(ダウンロード)</li>
</ul>
<p>など</p>
<p>そういった場合はRestControllerを書けば良い(Spring Web MVC/Spring WebFluxが土台になっている強み)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" data-marpit-pagination="71" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>コンテキストの伝播</h2>
<p>GraphQL Javaから呼び出されるコントローラーのメソッドはSpring Web MVCのリクエストをハンドリングするスレッドと同じスレッドで実行されるとは限らない</p>
<p>そのためスレッドローカルで持ち回すような値は<code>org.springframework.graphql.execution.ThreadLocalAccessor</code>を実装して伝搬させてあげる必要がある</p>
<p>詳しくはSpring GraphQLリファレンスのContext Propagationセクションを参照</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" data-marpit-pagination="72" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>認証・認可はどうする？</h2>
<ul>
<li>GraphQLのエンドポイントは単一なため、エンドポイントに対する認証・認可だけでは不十分</li>
<li>Spring GraphQLのリファレンスにはデータをフェッチするときに使用するサービスクラスなどに<code>@PreAuthorize</code>や<code>@Secured</code>を付けて保護する方法が記載されている</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" data-marpit-pagination="73" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>メトリクス</h2>
<p><code>spring-boot-starter-actuator</code>がクラスパス上に存在するとGraphQLリクエストのメトリクスが収集される</p>
<p>ここまでのデモで収集されたメトリクスを見てみる(というデモ)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" data-marpit-pagination="74" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>Querydslの統合</h2>
<p>Querydslのリポジトリからデータフェッチ定義が簡単に作れるらしい(まだ試していない)</p>
<p>詳しくはSpring GraphQLリファレンスのData Integrationセクションを参照</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" data-marpit-pagination="75" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>ロードマップ</h2>
<ul>
<li>マイルストーンフェーズは11月のSpring Boot 2.6以降も続く</li>
<li>今年の後半にリリース候補版(RC)フェーズに入る予定</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" data-marpit-pagination="76" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
<h2>今後に入るかもしれない機能</h2>
<ul>
<li>Spring Dataの統合(Querydslと同様に)</li>
<li><code>DataLoader</code>登録方法の改善</li>
<li>GraphQLクライアントの追加</li>
<li>マルチパート(ファイルアップロード)の対応</li>
</ul>
<p>など</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" data-marpit-pagination="77" data-marpit-pagination-total="77" style="--paginate:true;--theme:gaia;">
